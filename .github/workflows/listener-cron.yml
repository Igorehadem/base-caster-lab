# ----------------------------------------------------------
# üß† Base Caster Lab ‚Äî Scheduled Event Listener
# GitHub Action that runs every few hours to fetch Base events
# Logs results into /logs/ folder and auto-commits them.
# ----------------------------------------------------------

name: Run Base Listener

on:
  schedule:
    - cron: "0 0 * * *" # every 24 hours
  workflow_dispatch:
  
permissions:
  contents: write   # ‚úÖ 
  
jobs:
  listen:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js environment
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      # 3Ô∏è‚É£ Install dependencies
      - name: Install deps
        run: |
          npm install ethers fs-extra ts-node typescript
          
      # 4Ô∏è‚É£ Run listener (TypeScript)
      - name: Run listener (TypeScript)
        env:
          BASE_RPC_URL: "https://mainnet.base.org"
          CONTRACT_ADDRESS: "0x0a827a81C2Dd01acc9fE1E3a8F7c7CB753F7405F"
        run: node --loader ts-node/esm src/listener.ts

      # 5Ô∏è‚É£ Commit and push logs
      - name: Commit and push logs
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add logs/ || true
          git commit -m "auto: update logs [skip ci]" || true
          git push || true
